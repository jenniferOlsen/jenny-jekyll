---
layout: default
---
<div class="post-ribbon"></div>
<main class="post-main mdl-layout__content">
  <div class="post-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
     <!--  <div class="mdl-color-text--grey-500">
     {% if page.date %} {{ page.date | date: "%b %-d, %Y" }}{% endif %}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.categories %} • {% for cat in page.categories %} {{ cat }} {% endfor %} {% endif %}
      </div> -->
      <div class="mdl-color-text--grey-500">
        {% if page.ex-url %}
          <a href="{{ page.ex-href }}">{{page.ex-url}}</a>
        {% endif %}
      </div>
      <h3>{{ page.title }}</h3>
      <span>{{ page.desc }}</span>
      <article class="post-content">
        <p>{{ content }}</p>
      </article>
    </div>
  </div>
</main>
